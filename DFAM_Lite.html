<title>The DFAM Lite</title>
<style>
  .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
  }

  .switch input { 
      display: none;
  }

  .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
  }

  .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
  }

  input:checked + .slider {
      background-color: #ccc;
  }

  input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
  }
  .step {
    width: 50px;
    height: 20px;
    display: inline-block;
    border: 1px solid #ccc;
    margin: 5px;
    background-color: #eee;
  }

  .active {
    background-color: #ffcc00; /* Change color for active step */
  }
</style>
</head>
